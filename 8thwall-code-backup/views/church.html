
<a-scene
xrextras-almost-there
xrextras-loading
xrextras-runtime-error
config-targets=
  "targets: image-target-table-sign"
xrweb="disableWorldTracking: false"
listen-ar-ready
renderer="sortObjects: true;
            antialias: false;
            colorManagement: true;
            physicallyCorrectLights: true; "
    shadow="autoUpdate: true"
>

<a-assets>
      <a-asset-item id="church" src="../assets/church4.glb"></a-asset-item>
</a-assets>


<a-camera
  position="0 4 10"
  raycaster="objects: .cantap"
  cursor="fuse: false; rayOrigin: mouse;">
</a-camera>

<a-entity smart-target="name: image-target-table-sign">
    <a-entity
      rotation="20 0 0">
        <a-entity
          gltf-model="#church"
          rotation="0 90 0"
          scale="1 1 1"
          position="0 0 -50"
          shadow="receive: true"
        ></a-entity>
    </a-entity>
</a-entity>

<a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
<a-entity
  light="type:directional; castShadow:true; color:white; intensity:4; shadowBias:-0.00003; shadowMapHeight: 1024; shadowMapWidth: 1024; "
  position="-8 14 6"
  )
></a-entity>



</a-scene>
